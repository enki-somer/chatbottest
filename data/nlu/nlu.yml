version: "3.1"

nlu:
  - intent: greet
    examples: |
      - سڵاو
      - سلاو
      - چۆنی
      - ڕۆژباش
      - بەخێربێیت
      - شەوباش
      - سڵاو بۆت
      - هەی

  - intent: goodbye
    examples: |
      - خواحافیز
      - خوات لەگەڵ
      - بە خواتان دەسپێرم
      - دەمەوێت بڕۆم
      - بای
      - بە خوات ئەسپێرم

  - intent: affirm
    examples: |
      - بەڵێ
      - بەلی
      - دەتوانیت
      - ڕاستە
      - دروستە
      - دەتوانم
      - ئەتوانم
      - باشە
      - ڕازیم
      - بێگومان
      - بەدڵنیاییەوە
      - ئەڵبەتە

  - intent: deny
    examples: |
      - نا
      - نەخێر
      - هەرگیز
      - من باوەڕ ناکەم
      - من ڕازی نیم
      - ناتوانم
      - نامەوێت
      - ناوێت
      - داوای لێبوردن دەکەم، ناتوانم

  - intent: provide_name
    examples: |
      - ناوم [ئاکۆ محەمەد](name) ە
      - من [سارا عەلی](name)م
      - ناوم [دیلان عەزیز](name)ە
      - بانگم دەکەن [شاهۆ کەریم](name)
      - [کاروان ئەحمەد](name)
      - [ڕۆژان جەمال](name)
      - من [هێڤی عومەر](name)م
      - ناو: [هەڵۆ ئازاد](name)
      - پێم دەڵێن [شەیدا ڕەسوڵ](name)
      - [ئاڤان سەلیم](name)

  - intent: provide_phone
    examples: |
      - ژمارەکەم [٠٧٥٠١٢٣٤٥٦٧](phone)ە
      - ژمارەی تەلەفۆنم [٠٧٧١٢٣٤٥٦٧](phone)ە
      - [٠٧٥١١٢٢٣٣٤٤](phone)
      - [٠٧٥٠٩٨٧٦٥٤٣](phone)ە ژمارەکەم
      - ژمارەی من [٠٧٧٠٥٥٤٤٣٣٢](phone)ە
      - [٠٧٥٠٨٧٦٥٤٣٢](phone)
      - ئەتوانیت پەیوەندیم پێوە بکەیت لە [٠٧٧١٨٧٦٥٤٣٢](phone)
      - [٠٧٥١٧٧٦٦٨٨٩](phone) ژمارەمە

  - intent: provide_address
    examples: |
      - ناونیشانم [گەڕەکی ڕاپەڕین، کۆڵانی ١٢، خانووی ژمارە ٥](address)ە
      - من لە [شەقامی سالم، نزیک بازاڕی گەورە](address) دەژیم
      - ناونیشانەکەم [گەڕەکی زانکۆ، نزیک پارکی ئازادی](address)یە
      - [شاری هەولێر، گەڕەکی نەورۆز، نزیک نەخۆشخانەی ڕزگاری](address)
      - [گەڕەکی ئازادی، کۆڵانی ٣٤، خانووی ٧](address)
      - ناونیشان: [گەڕەکی بەهاران، تەنیشت قوتابخانەی ڕووناکی](address)
      - [سلێمانی، گەڕەکی بەختیاری، شەقامی ٢٠، خانووی ١٥](address)
      - لە [دهۆک، گەڕەکی نزار، نزیک مزگەوتی گەورە](address) نیشتەجێم

  - intent: start_registration
    examples: |
      - دەمەوێت خۆم تۆمار بکەم
      - دەمەوێت ناوی خۆم تۆمار بکەم
      - دەمەوێت بەشداری بکەم
      - چۆن دەتوانم ناوی خۆم تۆمار بکەم؟
      - دەست پێ بکە
      - با دەست پێ بکەین
      - تۆمارکردن
      - پەیوەندی
      - خۆتۆمارکردن
      - تۆمار
      - زانیاری
      - با

  - intent: out_of_scope
    examples: |
      - چەند درەنگە ئێستا؟
      - کەشوهەوای ئەمڕۆ چۆنە؟
      - ناوت چییە؟
      - دەتوانیت یارمەتیم بدەیت بۆ کڕینی شتێک؟
      - چەند ساڵتە؟
      - تۆ کێیت؟
      - مەسەنجەر چییە؟
      - چۆن کۆرۆنا خۆمان بپارێزین؟
      - دەمەوێت بلیتێک بکڕم
      - تا کەی کراوەن؟
