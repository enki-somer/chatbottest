<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kurdish Chatbot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .chat-header {
            background-color: #4080ff;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Kurdish Chatbot</div>
        <div id="rasa-chat-widget"></div>
    </div>

    <script>!(function () {
        let e = document.createElement("script"),
            t = document.head || document.getElementsByTagName("head")[0];
        (e.src = "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
            (e.async = !0),
            (e.onload = () => {
                window.WebChat.default({
                    customData: { language: "en" },
                    socketUrl: "https://web-production-f6c40.up.railway.app",
                    socketPath: "/socket.io/",
                    title: "Kurdish Assistant",
                    subtitle: "Ready to help",
                    inputTextFieldHint: "Type a message...",
                    connectingText: "Connecting...",
                    profileAvatar: "https://img.icons8.com/color/48/000000/chatbot.png",
                }, null);
            }),
            t.insertBefore(e, t.firstChild);
    })();
    </script>
</body>
</html>
