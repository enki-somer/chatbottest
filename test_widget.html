<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kurdish Chatbot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .chat-header {
            background-color: #4080ff;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        #messages {
            height: 480px;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #0084ff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: #f1f0f0;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        #send-button {
            background-color: #4080ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Kurdish Chatbot</div>
        <div id="messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button">➤</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            // Initial bot message
            addBotMessage("سڵاو! من بۆتی یارمەتیدەرم. دەتوانم زانیاریەکانت بۆ تۆمار بکەم. دەتەوێت دەست پێ بکەین؟");
            
            // Send message function
            function sendMessage() {
                const text = userInput.value.trim();
                if (text) {
                    // Add user message to chat
                    addUserMessage(text);
                    
                    // Clear input
                    userInput.value = '';
                    
                    // Send to bot API
                    fetch('https://web-production-f6c40.up.railway.app/webhooks/rest/webhook', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            sender: 'user',
                            message: text
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        if (data && data.length > 0) {
                            data.forEach(message => {
                                if (message.text) {
                                    addBotMessage(message.text);
                                }
                            });
                        } else {
                            addBotMessage("ببورە، کێشەیەک هەبوو. تکایە دووبارە هەوڵ بدەوە.");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        addBotMessage("ببورە، کێشەیەک هەبوو. تکایە دووبارە هەوڵ بدەوە.");
                    });
                }
            }
            
            // Add a user message to the chat
            function addUserMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message user-message';
                messageElement.textContent = text;
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // Add a bot message to the chat
            function addBotMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message bot-message';
                messageElement.textContent = text;
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // Scroll to the bottom of the messages container
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', event => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
